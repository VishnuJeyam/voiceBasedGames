<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <!-- Title with Logo -->
        <div class="title-section">9
            <img src="logo.jpg" alt="Menu Logo" class="menu-logo">
            <h1 class="menu-title">Voice-Controlled Games</h1>
        </div>

        <!-- Game Selection -->
        <div class="game-selection">
            <div class="game-option" onclick="location.href='game/flappybird.html'">
                <img src="flappybird-logo.png" alt="Flappy Bird" class="game-logo">
                <p class="game-name">Flappy Bird</p>
            </div>
            <div class="game-option" onclick="location.href='game2/carrace.html'">
                <img src="carrace-logo.png" alt="Car Race" class="game-logo">
                <p class="game-name">Car Race</p>
            </div>
            <div class="game-option" onclick="location.href='game3/spaceshooter.html'">
                <img src="spaceshooter-logo.png" alt="Space Shooter" class="game-logo">
                <p class="game-name">Space Shooter</p>
            </div>
        </div>
    </div>
</body>
</html>
